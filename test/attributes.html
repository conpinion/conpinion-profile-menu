<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>conpinion-profile-menu attributes tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src='../lib/webcomponentsjs/webcomponents-lite.min.js'></script>
  <script src="../lib/web-component-tester/browser.js"></script>
  <script src="../lib/test-fixture/test-fixture-mocha.js"></script>
  <script src="../lib/coffee-script/extras/coffee-script.js"></script>
  <link rel="import" href="../lib/test-fixture/test-fixture.html">
  <link rel="import" href="../build/conpinion-profile-menu.html">
</head>

<body>

  <test-fixture id="element">
    <template>
      <conpinion-profile-menu image-src="profile.png" label="Alice"></conpinion-profile-menu>
    </template>
  </test-fixture>

  <script type="text/coffeescript">

    element = null

    describe 'image', ->

      beforeEach -> element = fixture 'element'

      it 'should render an image element', ->
        expect(element.querySelector('conpinion-circular-image-button').src).to.equal 'profile.png'

    describe 'label', ->

      beforeEach -> element = fixture 'element'

      it 'should render the label text', ->
        expect(element.querySelector('#profileIconLabel span').innerText).to.equal 'Alice'

  </script>

</body>

</html>
